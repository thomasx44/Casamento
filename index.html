<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirma√ß√£o de Presen√ßa - Casamento</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
      padding: 0;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      max-width: 450px;
      margin: 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      background: #fdd835;
      border: none;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      transition: 0.3s;
    }
    button:hover {
      background: #ffeb3b;
      transform: scale(1.05);
    }
    .agradecimento {
      display: none;
      font-size: 1.3em;
      font-weight: bold;
      margin-top: 20px;
      color: #ffe57f;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Confirme sua presen√ßa üíç</h1>
      <p>Ser√° uma honra compartilhar esse momento especial com voc√™.</p>
      
      <form id="formulario" action="https://formspree.io/f/xyzjdqdv" method="POST">
        <input type="text" name="nome" placeholder="Digite seu nome" required>
        <br>
        <button type="submit">Confirmar</button>
      </form>

      <div class="agradecimento" id="agradecimento">
        Obrigado por confirmar! üéâ
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formulario');
    const agradecimento = document.getElementById('agradecimento');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          agradecimento.style.display = 'block';
        } else {
          alert("Ocorreu um erro. Tente novamente.");
        }
      }).catch(error => {
        alert("N√£o foi poss√≠vel enviar agora.");
      });
    });
  </script>
</body>
</html>
